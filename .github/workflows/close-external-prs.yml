name: Close External PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-slim
    if: github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Close PR with message
        uses: superbrothers/close-pull-request@v3
        with:
          comment: |
