name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      USER: runner  # Required for cachix
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for cog to check commit history

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: zero2prod
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      # Check for unsquashed fixup commits (PRs only)
      - name: Check for fixup commits
        if: github.event_name == 'pull_request'
        run: |
          if git log --oneline origin/main..HEAD | grep -E "^[a-f0-9]+ (fixup!|squash!|amend!)"; then
            echo "âŒ PR contains fixup/squash/amend commits. Please rebase with --autosquash before merging."
            exit 1
          fi

      # Validate conventional commits (PRs only)
      - name: Check commits
        if: github.event_name == 'pull_request'
        run: |
          # Check if any tags exist
          if git describe --tags --abbrev=0 2>/dev/null; then
            devenv shell -- cog check --from-latest-tag
          else
            # No tags yet, check all commits
            devenv shell -- cog check
          fi

      # Code quality checks
      - name: Format
        run: devenv shell -- cargo fmt --check

      - name: Clippy
        run: devenv shell -- cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: devenv shell -- cargo test --all-features

      - name: Security audit
        run: devenv shell -- cargo audit